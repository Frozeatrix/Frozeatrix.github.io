<script id="headtilt">
    window.onload = function() {
        
    var lion = Snap.select("#lionsvg"),
    head = lion.select("#lionhead"),
    blip = lion.select("#g75"),
    timer;

    var pivots = [
        [200,200],
    ];

    function tilt() {
        clearTimeout(timer);

        head.animate({
            transform: "r" + [20, pivots[0]]
        },500, mina.backin);

        blip.animate({ 
            opacity: 1
        }, 500, mina.backin);
    }

    function tiltBack() {
        clearTimeout(timer);

        head.animate({
            transform: "r" + [0, pivots[0]]
        },500, mina.bounce);

        blip.animate({ 
            opacity: 0
        }, 500, mina.easeout);
    }

    lion.hover(tilt, function(){
        timer = setTimeout(tiltBack,50)
    })

    }
</script>
